{% load widget_tweaks %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header modal-md-12">
      <h3 class="modal-title">Actualizar Ususfdasdfario</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% render_field field class="form-control" placeholder=field.label %}
          <div class="{% if field.errors %} invalid{% endif %}">
            {% for error in field.errors %}
              <p class="help-block">{{ error }}</p>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="modal-footer">
        <button type="button" class="submit-btn btn btn-info btn-rounded">Actualizar</button>
        <button type="button" class="btn btn-danger btn-rounded" data-dismiss="modal">Cerrar</button>
    </div>

  </form>
